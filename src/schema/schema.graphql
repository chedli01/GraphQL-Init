type User {
    id:ID!
    name:String!
    email:String!

}
input UserInput {
  id: ID!
  name: String!
}
input UserUpdateInput{
    name:String
    email:String
}

type Query {
  hello(user: UserInput): String!
  hi: String!
  getUsers : [User]!
  getUser(id:String):User!
}

type Mutation{
    addUser(id:ID,name:String,email:String):User!
    updateUser(id:String,userInputUpdate:UserUpdateInput):User!
}
